<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./styles.css" />
    <meta property="og:title" content="壊れゆく日本Archives" />
    <meta property="og:description" content="見過ごさない。記録する。伝える。" />
    <meta property="og:type" content="website" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icon.svg" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-brand">
        <a href="./index.html" class="brand-title">壊れゆく日本Archives</a>
        <p class="brand-copy">見過ごさない。記録する。伝える。</p>
      </div>
      <nav class="site-tabs" aria-label="フィード切替">
        <a class="tab active" href="#new">新着</a>
        <a class="tab" href="#trend">トレンド</a>
        <a class="tab" href="./special.html">特集</a>
      </nav>
    </header>

    <main class="container">
      <section class="notice special" id="special-banner">
        <div class="notice-title">特集: 外国人による犯罪・迷惑行為</div>
        <p class="notice-body">出典リンクの明示と、個人特定情報の配慮をお願いします。属性に基づく一般化・侮蔑はガイドラインで禁止されています。</p>
        <a class="notice-link" href="./special.html">特集フィードを見る</a>
      </section>

      <section class="feed" id="feed">
        <!-- Card 1 -->
        <article class="card" data-post-id="post-001">
          <a class="media" href="./post.html?id=post-001">
            <img src="https://placehold.co/800x450?text=OGP+Image" alt="プレビュー画像" />
          </a>
          <div class="card-body">
            <h2 class="title"><a href="./post.html?id=post-001">地方祭りの中止、補助見直しの影響</a></h2>
            <p class="comment">支援が途切れ、長年の祭りが姿を消しつつある。</p>
            <div class="meta">
              <span class="handle">@hanako</span>
              <span class="tags">#地域コミュニティ・#都道府県: 長野</span>
            </div>
            <div class="actions">
              <button class="btn primary" data-action="empathize">
                共感する <span class="count" aria-live="polite">12</span>
              </button>
              <button class="btn" data-action="share">シェア</button>
              <button class="btn subtle" data-action="request-removal">削除要請</button>
            </div>
          </div>
        </article>

        <!-- Card 2 -->
        <article class="card" data-post-id="post-002">
          <a class="media" href="./post.html?id=post-002">
            <img src="https://placehold.co/800x450?text=Video+Thumbnail" alt="プレビュー画像" />
          </a>
          <div class="card-body">
            <h2 class="title"><a href="./post.html?id=post-002">商店街の閉店が続く</a></h2>
            <p class="comment">空き店舗が増え、地元の交流が薄れていく。</p>
            <div class="meta">
              <span class="handle">@taro</span>
              <span class="tags">#産業/商店街・#都道府県: 兵庫</span>
            </div>
            <div class="actions">
              <button class="btn primary" data-action="empathize">
                共感する <span class="count" aria-live="polite">88</span>
              </button>
              <button class="btn" data-action="share">シェア</button>
              <button class="btn subtle" data-action="request-removal">削除要請</button>
            </div>
          </div>
        </article>
      </section>
    </main>

    <a class="fab" href="./compose.html" aria-label="投稿作成">＋投稿</a>

    <!-- 削除要請モーダル -->
    <div class="modal" id="removal-modal" aria-hidden="true" role="dialog" aria-labelledby="removal-title">
      <div class="modal-content">
        <h3 id="removal-title">削除要請</h3>
        <p class="modal-desc">理由を選択してください（1端末1回）。</p>
        <form>
          <label class="radio"><input type="radio" name="reason" value="誤情報"> 誤情報の可能性</label>
          <label class="radio"><input type="radio" name="reason" value="権利侵害"> 著作権/肖像権などの侵害</label>
          <label class="radio"><input type="radio" name="reason" value="個人情報"> 個人情報の含有</label>
          <label class="radio"><input type="radio" name="reason" value="無関係"> テーマと無関係</label>
          <div class="modal-actions">
            <button type="button" class="btn" data-action="modal-cancel">キャンセル</button>
            <button type="submit" class="btn primary" data-action="modal-submit">送信</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    </script>
    <script src="./app.js"></script>
  </body>
  </html>
